<div class="row my-2">
    <div class="col-xs-12">
        <h5>
            Active Users:
        </h5>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of activeUser.activeUsers; let i= index">
                {{ user }} | <button class="btn btn-outline-dark" type="link" (click)="updateUserStatus('deactivate', i)"> Make un Active </button>
            </li>
        </ul>
    </div>
</div>
<div class="row my-2">
    <div class="col-xs-12">
        <h5>
            Active Users:
        </h5>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let user of unActiveUsers.unActiveUsers; let i= index">
                {{ user }} | <button class="btn btn-outline-dark" type="link" (click)="updateUserStatus('activate', i)"> Make Active </button>
            </li>
        </ul>
    </div>
</div>
