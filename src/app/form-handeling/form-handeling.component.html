
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <form class="border border-2 rounded p-3 shadow-lg" (ngSubmit)="submitted(f)" #f="ngForm">
                <div class="form-group my-2">
                    <label for="userName" class="form-label">Enter User Name:</label>
                    <input type="text" class="form-control" id="userName" placeholder="Enter User Name" ngModel name="userName">
                </div>
                <button class="btn btn-default" type="button"> Suggestion of User Name</button>
                <div class="form-group my-2">
                    <label for="userEmail" class="form-label">Enter User Email:</label>
                    <input type="text" class="form-control" id="userEmail" placeholder="Enter User Name" ngModel name="userEmail">
                </div>
                <div class="form-group my-2">
                    <label for="Secret" class="form-label">Select Question</label>
                    <select ngModel name="Secret" id="Secret" class="form-select">
                        <option value="Pet"> Favorite Pet?</option>
                        <option value="Teacher"> Frist Teacher?</option>
                    </select>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <button class="btn btn-primary w-100 mt-2 text-center" type="submit"> Submit</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
